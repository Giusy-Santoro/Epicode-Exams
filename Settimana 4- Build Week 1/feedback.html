<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    />
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>
    <header>
      <a href="index.html">
      <img
        id="logo"
        src="assets/img/epicode_logo.png"
        alt="logo"
        title="logoEpicode"
      />
    </a>
    </header>

    <div id="container">
    <main id="feedbackPage">
      <h2 id="feedbackTitle">Tell us how it's going</h2>
      <h3>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or
        colleague?
      </h3>

      <div class="rating-box">
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>

      <label for="comment">
        <h3>Leave us an open feedback about your experience so far</h3>
      </label>

      <textarea id="comment" name="comment" placeholder="Write your comment here"></textarea>

      <a href="https://epicode.com/it/?utm_source=adwords&utm_campaign=Brand&utm_adgroup=brandexact&utm_term=epicode&utm_medium=ppc&hsa_acc=1246633295&hsa_cam=11897141170&hsa_grp=115607542236&hsa_ad=639941169967&hsa_src=g&hsa_tgt=kwd-1083842420863&hsa_kw=epicode&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gclid=CjwKCAiA9dGqBhAqEiwAmRpTC2JtOIIMmx7i5CVdV31Tb7CqfbEsuO9WOyokuraOkC63DkMh-feWOhoCbmsQAvD_BwE" target="_blank"> 
        <input id="moreInfo" type="button" value="MORE INFO">
      </a>
      

   
    </main>
  </div>
    <script src="assets/js/feedback.js"></script>
  </body>
</html>
