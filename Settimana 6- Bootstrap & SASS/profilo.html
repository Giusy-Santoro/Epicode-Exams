<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profilo Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    
<header>
    <div class="ms-5 mt-3">
        <img src="./assets/logo.png" alt="">
    </div>
</header>

<main class="text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Colonna sinistra -->
            <div class="col-md-2  text-center ">
                <img src="./assets/kids_icon.png" alt="Profile Image" class="profile-img profile">
            </div>
            <!-- Colonna destra -->
            <div class="col-md-4 "> 
                <div class="d-flex flex-column align-items-start ">
                    <form class="w-100">
                    <input class="form-control form-control-sm input-name " type="text" placeholder="Username" aria-label=".form-control-sm example">
                    </form>
                    <div class="mt-4 ">
                        <p class="mt-4"> Language:</p>
                        <!-- Dropdown per la scelta della lingua -->
                        <select class="form-select form-select-sm language-select bg-transparent text-white mt-2" aria-label=".form-select-sm example">
                            
                            <option value="1">Italiano</option>
                            <option value="2">Inglese</option>
                            <!-- Altre opzioni linguistiche -->
                        </select>
                        
                    </div>
                    <div class=" mt-5 ">
                        <p class=" ">Maturity Settings:</p>
                        <button class="btn btn-dark fw-bold my-2">ALL MATURITY SETTINGS</button>
                        <p class="text-light mt-2">Show files for all maturity settings for this profile.
                        </p>
                        <button class="btn btn-outline-secondary px-4">EDIT</button>
                    </div>
                  
                    <div class="mt-5 mb-5">
                        <h4 class="">Autoplay Controls:</h4>
                        <div class="d-flex align-items-center">
                            <div class="me-2">
                                <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                    type="checkbox" checked>
                            </div>
                            <div>Autoplay next episode in a series on all devices</div>
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <div class="me-2">
                                <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                    type="checkbox" checked>
                            </div>
                            <div>Autoplay next episode in a series on all devices</div>
                        </div>

                    </div>
                </div>
              
            </div> <!--fine due colonne-->

           
        </div>
       
    </div>
    <div class="container-fluid">
       
        <div class="row justify-content-center mt-4 save-button">
            <div class="col-md-6">
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <button class="btn btn-light fw-bold px-5">SAVE</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-secondary px-5">CANCEL</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-secondary px-5">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</main>





































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
