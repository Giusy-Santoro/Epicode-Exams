<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home-style.css" />
  </head>
  <body>






    <main>
      <div class="container-fluid">
        <div class="row my-5">
          <h2 class="">BACK- OFFICE PAGE</h2>
          <div >
            <form id="productForm" class="center">
              <input type="hidden" id="editingProductId" />
              <input type="text" id="name" placeholder="Name" />
              <input type="text" id="description" placeholder="Description" />
              <input type="number" id="price" placeholder="Price" />
              <input type="text" id="imageUrl" placeholder="Image URL" />
              <input type="text" id="brand" placeholder="Brand" />
              <button type="button"  onclick="addOrUpdateProduct()" class="btn btn-primary"> Save </button>
              <button type="button" onclick="cancelEdit()" class="btn btn-primary" >  Cancel     </button>  <!-- Pulsante per annullare l'operazione di modifica -->    
            </form>
          </div>
          <div>
            <a href="homepage.html" class="btn btn-primary mt-4" >Torna alla Home</a>
          </div>
        </div>
        <!-- Lista dei prodotti -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price â‚¬</th>
                <th>Brand</th>
                <th>Modify</th>
              </tr>
            </thead>
            <tbody id="productList"></tbody>
          </table>
        </div>

        <button type="button" class="btn btn-danger"  onclick="deleteSelectedProducts()"  >  Delete Selected </button>
        
      </div>
    </main>

    <script src="back.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
